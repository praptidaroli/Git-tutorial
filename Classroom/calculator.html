<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
</head>
<link rel="stylesheet" href="calculator.css">

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="InputBox">
        <div>
            <button>
                <div class="operator">AC</div>
            </button>
            <button>
                <div class="operator">DEL</div>
            </button>
            <button>
                <div class="operator">%</div>
            </button>
            <button>
                <div class="operator">/</div>
            </button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>
                <div class="operator">*</div>
            </button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>
                <div class="operator">-</div>
            </button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>
                <div class="operator">+</div>
            </button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
             <button><div class="equals"></div></button>
            </div>
        </div>
        
<script src="script.js"></script>
</body>
</html>
